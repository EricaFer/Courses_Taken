<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first website!</title>
</head>
<body>
    <!--there is also method = "POST"-->
    <div></div> <!--wraps code-->
    <span></span> <!--inline element-->

    <form method="GET">
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        E-mail: <input type="email" name="email" required><br>
        Password: <input type="password" name = "password" min="5"><br>
        Bithday: <input type="date" name="date"><br>
        Gender: <br>
        <input type="radio" name = "gender" value = "male">Male<br>
        <input type="radio" name = "gender" value = "Female">Female<br>
        <input type="radio" name = "gender" value = "Other">Other<br>
        Pets: <br>
        <input type="checkbox" name="cat"> Cats<br>
        <input type="checkbox" name="dog"> Dogs<br>
        Car: <br>
        <select name="cars">
            <option value="Volvo" value = "volvo">Volvo</option>
            <option value="Audi" value = "audi">Audi</option>
            <option value="Ferrari" value = "Ferrari">Ferrari</option>
        </select>
        <input type="submit" value="Register!">
        <input type="reset">
    </form>
</body>
</html>
